<!DOCTYPE html>
<html>
<head>
  <title>チャットレディシミュレーター - テスト</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff4d94;
    }
    .test-box {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    button {
      background-color: #ff4d94;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff1a75;
    }
  </style>
</head>
<body>
  <h1>シミュレーターテスト</h1>
  <div class="test-box">
    <p>黒背景と簡単なスタイルのテスト成功!</p>
    <p id="result">JavaScriptテスト: 準備完了</p>
    <button id="testButton">ボタンをクリック</button>
  </div>

  <script>
    // シンプルなJavaScriptテスト
    document.getElementById('testButton').addEventListener('click', function() {
      document.getElementById('result').textContent = 'JavaScriptテスト: 成功！';
    });
  </script>
</body>
</html>
