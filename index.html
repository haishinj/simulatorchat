<!DOCTYPE html>
<html>
<head>
  <title>チャットレディシミュレーター - テスト</title>
  <!-- React と関連ライブラリ -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-pink-500 mb-8">シミュレーターテスト</h1>
    <div id="root"></div>
  </div>

  <script type="text/babel">
    // Tailwind CSSを使用したReactコンポーネント
    const TailwindDemo = () => {
      const [count, setCount] = React.useState(0);
      
      return (
        <div className="bg-gray-800 rounded-xl shadow-lg p-6 max-w-md mx-auto">
          <h2 className="text-xl font-bold text-pink-400 mb-4">Tailwind + Reactテスト</h2>
          
          <div className="bg-gradient-to-r from-purple-900 to-pink-900 p-4 rounded-lg mb-4">
            <p className="text-sm text-gray-300 mb-1">現在のカウント</p>
            <p className="text-2xl font-bold">{count}</p>
          </div>
          
          <div className="flex space-x-2">
            <button 
              className="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded-lg flex-1"
              onClick={() => setCount(count + 1)}
            >
              増加
            </button>
            <button 
              className="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg flex-1"
              onClick={() => setCount(count - 1)}
            >
              減少
            </button>
          </div>
        </div>
      );
    };
    
    // Reactコンポーネントをレンダリング
    ReactDOM.render(
      <TailwindDemo />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
